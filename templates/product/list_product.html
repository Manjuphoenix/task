{% include 'nav_bar.html' %}
{% block content %}
    <html>
    <head>
        <title>Product List</title>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
                integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
                integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
                crossorigin="anonymous"></script>
    </head>
    <a class="btn px-md-3 btn-dark" data-role="button" href="{% url 'products:new_product' %}">Add new product</a>&nbsp;&nbsp;&nbsp;
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Product_id</th>
            <th scope="col">Title</th>
            <th scope="col">Product</th>
            <th scope="col">Image</th>
            <th scope="col">Detail</th>
        </tr>
        </thead>
        <tbody>
        {% for product in object_list %}
            <tr>
                <th scope="row">{{ product.id }}</th>
                <td>{{ product.title }}</td>
                <td>{{ product.product }}</td>
                {#      <td><a href="{{ product.image.url }}">{{ product.image }}</a></td>#}
                <td><img src="{{ product.image.url }}" width="100" height="100"/></td>
                <td><a href="{% url 'products:detail_product' %}">{{ product }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </html>
{% endblock %}
