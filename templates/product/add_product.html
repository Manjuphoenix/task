{% include 'nav_bar.html' %}
{% block content %}
    <html>
    <head>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
                integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
                integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
                crossorigin="anonymous"></script>
    </head>
    <div class="container">
        <h4>New product</h4><br>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row upload">
            <label class="col-sm-2 form-label">Title</label>
            <div class="mb-3 col-sm-8">
                <input type="text" class="form-control" name="title" placeholder="Title">
            </div>
        </div>
        <br>
        <div class="form-group row upload">
            <label for="description" class="col-sm-2 form-label">Description</label>
            <div class="col-sm-8">
                {#                <input type="text" class="form-control" name="{{ form.description.name }}" placeholder="Description">#}
                <textarea class="form-control" name="description" placeholder="Message" rows="5"></textarea>
            </div>
        </div>
        <br>
        <div class="col-sm-12">
            <label for="Product" class="col-sm-2">Product</label>
            <select name="{{ form.type.name }}" id="{{ form.type.id_for_label }}"
                class="d-inline-flex p-2 col-sm-4 mx-auto">
            <option value="Artifact">Artifact</option>
            <option value="Wallpaper">Wallpaper</option>
        </select>
        </div>
        <br>
        <div class="form-group">
            <label class="form-label">File input</label>
            <input type="file" class="form-control-file" name="image">
        </div>
        <br>
        <br>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" value="save">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
</html>
